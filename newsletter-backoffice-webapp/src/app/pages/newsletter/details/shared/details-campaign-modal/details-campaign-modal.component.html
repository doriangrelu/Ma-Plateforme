<h2 mat-dialog-title>Détails de la campagne: <strong>{{ campaign?.name }}</strong></h2>

<mat-dialog-content>

  <div class="mt-4 grid grid-flow-col gap-4 grid-row-2">
    <div class="fle">
      infos
    </div>
    <div>
      <h1>Apperçu de la campagne</h1>
      <div class="mt-4" [innerHTML]="campaign?.content"></div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="close()" mat-raised-button>Annuler</button>
</mat-dialog-actions>
