<div class="button-container pb-4 flex justify-end w-full">
  <button mat-flat-button (click)="openCreatesModel()">Créer nouvelle newsletter</button>
</div>
<table mat-table [dataSource]="newsletters">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> Activée</th>
    <td mat-cell *matCellDef="let element" class="text-center">
      @if (element.enabled === true) {
        <mat-icon aria-hidden="false" aria-label="Activée" class="enabled" fontIcon="check_circle"></mat-icon>
      } @else {
        <mat-icon aria-hidden="false" aria-label="Désactivée" class="disabled" fontIcon="cancel"></mat-icon>
      }
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Date de création</th>
    <td mat-cell *matCellDef="let element"> {{ element.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Date dernière modification</th>
    <td mat-cell *matCellDef="let element"> {{ element.updatedAt | date: 'dd/MM/yyyy HH:mm' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex gap-2 justify-center">
        <a mat-raised-button class="text-center" [routerLink]="'/newsletters/' + element.id">
          <mat-icon aria-hidden="false" aria-label="Informations" class="px-0 mx-0" fontIcon="info"></mat-icon>
        </a>
        <a mat-flat-button class="text-center">
          <mat-icon aria-hidden="false" aria-label="Informations" class="px-0 mx-0" fontIcon="edit"></mat-icon>
        </a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="page().totalElements"
               [pageIndex]="page().currentPage"
               [pageSize]="page().pageSize"
               [pageSizeOptions]="[10, 50, 100]"
               (page)="onChangePageOptions($event)"
               aria-label="Select page">
</mat-paginator>
