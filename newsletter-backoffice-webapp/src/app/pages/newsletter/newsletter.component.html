<div class="button-container pb-4 flex justify-end w-full">
  <button mat-flat-button (click)="openCreatesModel()">Créer nouvelle newsletter</button>
</div>
<table mat-table [dataSource]="newsletters" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="enabled">
    <th mat-header-cell *matHeaderCellDef> Activée</th>
    <td mat-cell *matCellDef="let element"> {{ element.enabled }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Date de création</th>
    <td mat-cell *matCellDef="let element"> {{ element.createdAt }}</td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Date dernière modification</th>
    <td mat-cell *matCellDef="let element"> {{ element.updatedAt }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="page().totalElements"
               [pageIndex]="page().currentPage"
               [pageSize]="page().pageSize"
               [pageSizeOptions]="[10, 50, 100]"
               (page)="onChangePageOptions($event)"
               aria-label="Select page">
</mat-paginator>
