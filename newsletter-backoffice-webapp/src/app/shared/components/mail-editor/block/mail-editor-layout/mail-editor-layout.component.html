<div cdkDropList (cdkDropListDropped)="blockDropped($event)">
  @for (block of blocks(); track block.id) {
    <div [class]="`editor-drop-zone grid grid-flow-col grid-cols-${block.columns.length} gap-4`" cdkDrag>
      <button (click)="deleteBlock(block)" class="editor-drop-zone-delete">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </button>
      @for (column of block.columns; track column.id) {
        <app-mail-editor-column-renderer [column]="column"/>
      }
      <div class="editor-drop-zone-handle" cdkDragHandle>
        <svg width="24px" viewBox="0 0 24 24">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </div>
  }
</div>
